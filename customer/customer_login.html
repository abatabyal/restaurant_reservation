<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta charset="utf-8">
    <title>Restaurant Reservation System-Arindam Batabyal</title>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <script src="respond.js"></script>
</head>

<body>
<header>
    <div class="title">
        <h1>The Dhaba</h1>
    </div>

</header>

<section>
    <div class="navtabs">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../customer/customer_login.html">Customer</a></li>
                <li><a href="../owner/owner_login.html">Owner</a></li>

            </ul>
        </nav>
    </div>

    <div class="clogin">
        <h4>Hurry!!! Reserve Your Table</h4>
            <form action="#" autocomplete="on">
                <div>
                    <label>Full Name :</label>
                    <input type="text" class="cred" placeholder="eg. Elon Musk" required >
                </div>

                <div>
                    <label>Email :</label>
                    <input type="email" class="cred" placeholder="john@gmail.com" required>
                </div>

                <div>
                    Phone :
                    <input type="tel" class="cred" placeholder="(970)-456-9876" required>
                </div>

                <div>
                    Date & Time :
                    <input type="datetime-local"  class="cred" placeholder="mm/dd/yyyy, --:--:--" required>
                </div>

                <div>
                    Party Size :
                    <input type="number"  class="cred" placeholder="No. of Guests" min="1" max="20" required>
                </div>

                <div>
                    Special Request :
                    <input type="text"  class="cred" placeholder="birthday, anniversary, glutten free etc." width="100">
                </div>

                <div>
                    <button type="submit"> Reserve </button>
                    <a href="status.html" ><button type="button"> Change Existing Reservation?</button> </a>
                </div>
            </form>
    </div>
</section>
</body>
<footer></footer>
</html>
